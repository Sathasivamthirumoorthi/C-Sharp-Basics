<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="2">User Form</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th><input type="text" placeholder="Enter First Name"></td> 
        </tr>

        <tr>
            <th>Last Name</th>
            <th><input type="text" placeholder="Enter Last Name"></th>
        </tr>
        <tr>
            <th>Enter Address</th>
            <th><textarea placeholder="Enter your address" ></textarea></th>
        </tr>
        <tr>
            <th>Select Game</th>
            <th>    
                <select name="cars" id="cars">
                    <option value="hockey">Hockey</option>
                    <option value="football">Football</option>
                    <option value="badminton">Badminton</option>
                    <option value="cricket">Cricket</option>
                </select>
             </th>   
        </tr>

        <tr>
            <th>Gender</th>
            <th>
                <input type="radio" title="Male" name="gender">Male</input>
                <input type="radio" title="female" name="gender">Female</input>
            </th>
        </tr>

        <tr>
            <th>Select Your age</th>
            <th>  
                <select>
                    <option value="">Select</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                </select>
            </th>
        </tr>

        <tr>
            <th colspan="2">
                <input  type="file">
            </th>
        </tr>

        <tr>
            <th colspan="2">
                <button>Click Me</button>
                <button>Reset</button>
                <button>Submit Form</button>
            </th>
        </tr>

    </table>
    
</body>
</html>
